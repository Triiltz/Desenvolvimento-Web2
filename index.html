<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Combustíveis</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Map Background -->
        <div class="map-container">
            <div class="map-background"></div>
            <div class="location-pins">
                <!-- Location pins will be generated by JavaScript -->
            </div>
        </div>

        <!-- Header -->
        <header class="app-header">
            <button class="config-button" id="configButton">
                <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M36.1508 21.85C36.2536 21.1 36.305 20.325 36.305 19.5C36.305 18.7 36.2536 17.9 36.1251 17.15L41.3425 13.2C41.8051 12.85 41.9337 12.175 41.6509 11.675L36.7163 3.375C36.4078 2.825 35.7653 2.65 35.1999 2.825L29.0572 5.225C27.7722 4.275 26.41 3.475 24.8936 2.875L23.9683 -3.475C23.8655 -4.075 23.3515 -4.5 22.7347 -4.5H12.8653C12.2485 -4.5 11.7602 -4.075 11.6574 -3.475L10.7321 2.875C9.21574 3.475 7.8278 4.3 6.5685 5.225L0.425846 2.825C-0.139615 2.625 -0.782135 2.825 -1.09056 3.375L-5.99948 11.675C-6.30791 12.2 -6.20514 12.85 -5.69111 13.2L-0.473747 17.15C-0.602181 17.9 -0.705029 18.725 -0.705029 19.5C-0.705029 20.275 -0.653636 21.1 -0.525202 21.85L-5.74257 25.8C-6.20514 26.15 -6.33358 26.825 -6.05087 27.325L-1.11633 35.625C-0.807895 36.175 -0.165375 36.35 0.400087 36.175L6.54284 33.775C7.8278 34.725 9.18991 35.525 10.7064 36.125L11.6317 42.475C11.7602 43.075 12.2485 43.5 12.8653 43.5H22.7347C23.3515 43.5 23.8655 43.075 23.9426 42.475L24.8679 36.125C26.3843 35.525 27.7722 34.725 29.0315 33.775L35.1742 36.175C35.7396 36.375 36.3821 36.175 36.6906 35.625L41.6252 27.325C41.9337 26.775 41.8051 26.15 41.3168 25.8L36.1508 21.85ZM17.8 28.5C12.7111 28.5 8.54746 24.45 8.54746 19.5C8.54746 14.55 12.7111 10.5 17.8 10.5C22.8889 10.5 27.0525 14.55 27.0525 19.5C27.0525 24.45 22.8889 28.5 17.8 28.5Z" fill="white"/>
                </svg>
            </button>

            <div class="search-container">
                <div class="search-bar" id="searchBar">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.7 20.3L18 16.6C19.3 15 20 13.1 20 11C20 5.9 15.1 1 10 1S0 5.9 0 11S4.9 21 10 21C12.1 21 14 20.3 15.6 19L19.3 22.7C19.7 23.1 20.3 23.1 20.7 22.7C21.1 22.3 21.1 21.7 20.7 20.3ZM2 11C2 7 5 4 9 4S16 7 16 11S13 18 9 18S2 15 2 11Z" fill="#CFCFCF"/>
                    </svg>
                    <input type="text" placeholder="Buscar postos de combustível..." id="searchInput">
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="app-content">
            <!-- Nearby Title -->
            <div class="nearby-title">
                <span>Os mais próximos de você</span>
            </div>

            <!-- Station Card -->
            <div class="station-card">
                <!-- Steps Indicator -->
                <div class="steps-indicator">
                    <div class="step"></div>
                    <div class="step active"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <!-- Card Content -->
                <div class="card-content">
                    <div class="station-info">
                        <h2 class="station-name">Posto Petrobras</h2>
                        <div class="station-rating">
                            <div class="stars">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2L14.09 8.26L20 8.27L15.55 11.97L17.18 18.02L12 14.77L6.82 18.02L8.45 11.97L4 8.27L9.91 8.26L12 2Z" fill="var(--Primria)"/>
                                </svg>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2L14.09 8.26L20 8.27L15.55 11.97L17.18 18.02L12 14.77L6.82 18.02L8.45 11.97L4 8.27L9.91 8.26L12 2Z" fill="var(--Primria)"/>
                                </svg>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2L14.09 8.26L20 8.27L15.55 11.97L17.18 18.02L12 14.77L6.82 18.02L8.45 11.97L4 8.27L9.91 8.26L12 2Z" fill="var(--Primria)"/>
                                </svg>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2L14.09 8.26L20 8.27L15.55 11.97L17.18 18.02L12 14.77L6.82 18.02L8.45 11.97L4 8.27L9.91 8.26L12 2Z" fill="var(--Primria)" opacity="0.5"/>
                                </svg>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2L14.09 8.26L20 8.27L15.55 11.97L17.18 18.02L12 14.77L6.82 18.02L8.45 11.97L4 8.27L9.91 8.26L12 2Z" stroke="var(--Primria)" stroke-width="1" fill="none"/>
                                </svg>
                            </div>
                        </div>
                        <p class="station-address">Av Prof Luiz A.de Oliveira, 366 - Vila Marina</p>
                        <p class="station-distance">150m de distância</p>
                    </div>

                    <div class="fuel-options">
                        <div class="fuel-card" data-fuel="gasolina">
                            <div class="fuel-letter">G</div>
                            <div class="fuel-price">R$5.99</div>
                        </div>
                        <div class="fuel-card" data-fuel="etanol">
                            <div class="fuel-letter">E</div>
                            <div class="fuel-price">R$5.99</div>
                        </div>
                        <div class="fuel-card" data-fuel="diesel">
                            <div class="fuel-letter">D</div>
                            <div class="fuel-price">R$5.99</div>
                        </div>
                    </div>

                    <button class="see-more-button" id="seeMoreButton">
                        Ver mais
                    </button>
                </div>

                <!-- Navigation arrows -->
                <div class="nav-arrows">
                    <button class="nav-arrow nav-arrow-left" id="prevStation">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M10 4L6 8L10 12" stroke="#959190" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="nav-arrow nav-arrow-right" id="nextStation">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M6 4L10 8L6 12" stroke="#959190" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
